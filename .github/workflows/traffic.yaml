name: Repository Traffic Collection

on:
  schedule:
    # Run every Monday at 00:00 UTC (weekly)
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  collect-traffic:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas matplotlib
      
      - name: Fetch traffic data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python traffic/fetch_traffic.py
      
      - name: Commit and push traffic data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add traffic/data/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update traffic data $(date +'%Y-%m-%d')"
            git push
          fi
