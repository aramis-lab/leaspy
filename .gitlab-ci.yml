test:
  image: "python:$VERSION"
  script:
    - python -V
    - pip install pipx
    - pipx ensurepath
    - source ~/.bashrc
    - pipx install hatch
    - hatch run +py=$VERSION test:cov
  parallel:
    matrix:
      - VERSION: ["3.9", "3.10", "3.11"]
  artifacts:
    when: always
    reports:
      junit: report.xml

docs-build:
  image: "python:3.11"
  script:
    - python -V
    - pip install pipx
    - pipx ensurepath
    - source ~/.bashrc
    - pipx install hatch
    - hatch run docs:build

release-pypi:
  image: "python:3.11"
  rules:
    - if: $CI_COMMIT_TAG
      when: always
  script:
    - python -V
    - pip install pipx
    - pipx ensurepath
    - source ~/.bashrc
    - pipx install hatch
    - hatch build
    - hatch publish -u __token__ -a $PYPI_TOKEN -n

